<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Profiles</h1>
    
    <ul>
        {% for profile in Profiles %}
            <li>
                <h2>{{ profile.name }}</h2>
                <p>{{ profile.bio }}</p>
                <p>{{ profile.skills }}</p>
                <p>{{ profile.contact_details }}</p>
            </li>
        {% endfor %}
    </ul>

    <h2>Add New Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
</body>
</html>
